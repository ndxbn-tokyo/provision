- name: "Common Roles"
  hosts: all
  roles:
    - role: account

- name: "SSL Certification Server"
  hosts: ssl_certification
  roles:
    - role: certbot
      tags:
        - certbot
        - ssl
- name: "Load Balancer"
  hosts: load_balancer
  roles:
    - role: nginx
      tags:
        - nginx

- name: "Application Server"
  hosts: application
  roles:
    - role: docker

- name: "sanabutton(2) Server"
  hosts: sanabutton2
  roles:
    - role: sanabutton2
      tags: sanabutton2
